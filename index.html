<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Cursuszoeker</title>
  <link rel="icon" type="image/png" href="online-course.png?v=1">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <style>
    @font-face {
      font-family: 'SafiroMedium';
      src: url('./safiro-medium.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'SafiroMedium', Arial, sans-serif;
      background: #EDF3F9;
      color: #333;
    }

    header {
      background: white;
      padding: 12px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    header img {
      height: 48px;
      width: auto;
      user-select: none;
    }

    header h1 {
      font-weight: 600;
      font-size: 1.6rem;
      margin: 0;
      color: #1F59FF;
    }

    main {
      max-width: 720px;
      margin: 30px auto;
      background: white;
      padding: 24px 30px 40px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.07);
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #555;
      font-size: 0.9rem;
    }

    input[type="file"] {
      border: 2px dashed #bbb;
      padding: 14px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.3s ease;
      width: 100%;
      color: #666;
    }
    input[type="file"]:hover {
      border-color: #1e90ff;
      color: #1e90ff;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1.8px solid #ccc;
      transition: border-color 0.3s ease;
      font-family: 'SafiroMedium', Arial, sans-serif;
    }
    input[type="text"]:focus, select:focus {
      border-color: #1e90ff;
      outline: none;
      box-shadow: 0 0 8px rgba(30,144,255,0.3);
    }

    #resultaten {
      margin-top: 30px;
    }
    .resultaat {
      padding: 14px 20px;
      border-radius: 8px;
      background: #f0f4ff;
      margin-bottom: 18px;
      box-shadow: 0 2px 8px rgba(30,144,255,0.15);
    }
    .resultaat strong {
      font-size: 1.15rem;
      color: #1F59FF;
      display: block;
      margin-bottom: 6px;
    }
    .omschrijving {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 6px;
      max-height: 4.5em; 
      overflow: hidden;
      transition: max-height 0.4s ease;
    }
    .omschrijving.open {
      max-height: 1000px; 
    }
    .lees-meer {
      color: #1F59FF;
      cursor: pointer;
      font-weight: bold;
      display: inline-block;
      margin-top: 4px;
    }
    .resultaat em {
      color: #555;
      font-style: normal;
      font-size: 0.9rem;
      display: block;
      margin-top: 4px;
    }

    p {
      color: #666;
      font-style: italic;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      main {
        margin: 15px;
        padding: 20px;
      }
      header h1 {
        font-size: 1.3rem;
      }
      .resultaat strong {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="header-left">
    <img src="logo.png" alt="Logo linksboven" />
    <h1>Cursuszoeker</h1>
  </div>
  <div class="header-right">
    <img src="logo2.png" alt="Logo rechtsboven" />
  </div>
</header>

<main>
  <input type="text" id="zoekveld" placeholder="Zoek op naam, omschrijving of categorie..." disabled />
  <label for="lesmethodeFilter">Filter op lesmethode:</label>
  <select id="lesmethodeFilter" disabled>
    <option value="">-- Alle lesmethodes --</option>
  </select>
  <div id="resultaten"></div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
  const EXCEL_URL = './Cursussen.xlsx';
  let cursussen = [];
  const lesmethodes = ['e-learning', 'klassikaal', 'blended', 'webinar'];

  function normaliseer(tekst) {
    if (!tekst) return "";
    return tekst.toString().toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[\u2010-\u2015]/g, "-").trim();
  }

  function vulLesmethodeDropdown() {
    const select = document.getElementById('lesmethodeFilter');
    select.innerHTML = '<option value="">-- Alle lesmethodes --</option>';
    lesmethodes.forEach(methode => {
      const option = document.createElement('option');
      option.value = methode;
      option.textContent = methode.charAt(0).toUpperCase() + methode.slice(1);
      select.appendChild(option);
    });
    select.disabled = false;
  }

  function zoeken() {
    const zoekterm = normaliseer(document.getElementById('zoekveld').value);
    const geselecteerdeLesmethode = document.getElementById('lesmethodeFilter').value;
    const resultatenDiv = document.getElementById('resultaten');
    resultatenDiv.innerHTML = '';

    const zoekwoorden = zoekterm === '' ? [] : zoekterm.split(/\s+/);

    let resultatenGevonden = 0;

    cursussen.forEach(cursus => {
      const naam = cursus.naam || "";
      const omschrijving = cursus.omschrijving || "";
      const categorie = cursus['categorie'] || cursus['categorieÃ«n'] || "";

      const tekst = normaliseer(`${naam} ${omschrijving} ${categorie}`);
      const alleWoordenMatch = zoekwoorden.every(woord => tekst.includes(woord));

      let lesmethodeMatch = true;
      if (geselecteerdeLesmethode !== "") {
        const omsEnCat = (omschrijving + " " + categorie).toLowerCase();
        lesmethodeMatch = omsEnCat.includes(geselecteerdeLesmethode.toLowerCase());
      }

      if (alleWoordenMatch && lesmethodeMatch) {
        const div = document.createElement('div');
        div.className = 'resultaat';

        const titel = document.createElement('strong');
        titel.textContent = naam;

        const divOmschrijving = document.createElement('div');
        divOmschrijving.className = 'omschrijving';
        divOmschrijving.textContent = omschrijving;

        const leesMeerBtn = document.createElement('span');
        leesMeerBtn.className = 'lees-meer';
        leesMeerBtn.textContent = 'Lees meer';

        if (omschrijving.length <= 150) {
          leesMeerBtn.style.display = 'none';
        }

        leesMeerBtn.addEventListener('click', () => {
          divOmschrijving.classList.toggle('open');
          leesMeerBtn.textContent = divOmschrijving.classList.contains('open') ? 'Lees minder' : 'Lees meer';
        });

        const categorieElem = document.createElement('em');
        categorieElem.textContent = `Categorie: ${categorie}`;

        div.appendChild(titel);
        div.appendChild(divOmschrijving);
        div.appendChild(leesMeerBtn);
        div.appendChild(categorieElem);

        resultatenDiv.appendChild(div);
        resultatenGevonden++;
      }
    });

    if (resultatenGevonden === 0) {
      resultatenDiv.innerHTML = '<p>Geen resultaten gevonden.</p>';
    }
  }

  async function laadExcel() {
    const response = await fetch(EXCEL_URL);
    const data = await response.arrayBuffer();
    const workbook = XLSX.read(data, { type: 'array' });
    const sheetNaam = workbook.SheetNames[0];
    const sheet = workbook.Sheets[sheetNaam];
    const rawData = XLSX.utils.sheet_to_json(sheet);

    cursussen = rawData.map(row => {
      let nieuwObj = {};
      Object.keys(row).forEach(key => {
        nieuwObj[key.toLowerCase()] = row[key];
      });
      return nieuwObj;
    });

    vulLesmethodeDropdown();
    const zoekveld = document.getElementById('zoekveld');
    zoekveld.disabled = false;
    zoekveld.addEventListener('input', zoeken);
    document.getElementById('lesmethodeFilter').addEventListener('change', zoeken);
    document.getElementById('resultaten').innerHTML = '<p>Excel geladen! Begin met zoeken.</p>';
  }

  laadExcel();
</script>

</body>
</html>
